<div class="modal">

  <!-- Modal header bar -->
  <ion-header-bar class="bar-secondary">
    <h1 class="title">{{task.id != null ? 'Edit Task' : 'New Task'}}</h1>
    <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
  </ion-header-bar>

  <!-- Modal content area -->
  <ion-content>

    <form ng-submit="submitTask(task)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Title</span>
          <input type="text" placeholder="What do you need to get done?" ng-model="task.title">
        </label>
        <label class="item item-input">
          <span class="input-label">Due Date</span>
          <input type="date" ng-model="task.due">
        </label>
        <li class="item item-toggle">
           Important
           <label class="toggle toggle-energized">
             <input type="checkbox" ng-model="task.important">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
      </div>
      <div class="padding">
        <button type="submit" class="button button-block button-positive">{{task.id != null ? 'Update' : 'Create'}}</button>
      </div>
    </form>

  </ion-content>

</div>
