<ion-view view-title="Tasks">
  <ion-content>
    <ion-list>
      <ion-item class="task-item" ng-repeat="task in tasks" href="#/app/playlists/{{playlist.id}}">
        <i id="{{task.id}}" class="task-status task-status-incomplete ion-ios-circle-outline"></i>
        <span class="task-title">{{task.title}}</span>
        <scan class="item-note">
            {{task.due}}
        </scan>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
