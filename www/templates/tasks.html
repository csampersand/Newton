<ion-view view-title="Tasks">
  <ion-content>

    <h5 id="emptyTask" ng-hide="tasks.length">You have no tasks to complete.</h5>

    <ion-list>      
      <ion-item ng-repeat="task in tasks" href="#/app/playlists/{{playlist.id}}">
        <div class="task-status-complete-{{task.complete}}">
          <i class="task-status-complete {{task.complete ? 'ion-ios-checkmark' : 'ion-ios-circle-outline' }}" ng-click="toggleComplete(task)" ></i>
          <span class="task-prop-title">{{task.title}}</span>
          <span class="item-note task-prop-due task-status-important"> 
            {{task.due}}
            <i class="ion-alert-circled task-prop-important" ng-show="task.important"></i>
          </span>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
